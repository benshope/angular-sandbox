<!doctype html>
<html lang="en" ng-app="app">

<head>
  <meta charset="utf-8">
  <title>Angular Sandbox</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css">
</head>

<body>
  <div ng-controller="ListController">
    <span>Completed: {{remaining()}} / {{todos.length}}</span>
    <a href="" ng-click="archive()">Delete Completed</a>
    <ul class="unstyled">
      <li ng-repeat="todo in todos">
        <input type="checkbox" ng-model="todo.done">
        <span>{{todo.text}}</span>
      </li>
    <ul>

    <form ng-submit="addTodo()">
      <input type="text" ng-model="todoText" size="30" placeholder="add new todo here">
      <input class="btn-primary" type="submit" value="add">
    </form>
  </div>
  
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.4.0.js"></script>
  <script src="app.js"></script>
</body>
</html>
